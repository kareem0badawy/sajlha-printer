<!DOCTYPE html>

<head>

        input,

            border: none;

        button {

            color: #0c6f58;
            font-weight: bold;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;

        }

        button:hover {

        }

        .result {

        <select id="printer" multiple></select>

        <button onclick="submitPrint()">طباعة</button>

        <div class="result" id="result"></div>
    </div>

    <script>
        let printers = [];

        async function loadPrinters() {
            try {
                const res = await fetch('http://localhost:4000/printers');
                printers = await res.json();
                const select = document.getElementById('printer');
                select.innerHTML = '';
                printers.forEach(p => {
                    const option = document.createElement('option');
                    option.value = p.name;
                    option.textContent = p.name;
                    select.appendChild(option);
                });
            } catch (err) {
                document.getElementById('result').textContent = 'فشل في تحميل الطابعات';
            }
        }

        async function submitPrint() {
            const url = document.getElementById('url').value;
            const token = document.getElementById('token').value;
            const select = document.getElementById('printer');
            const printerNames = Array.from(select.selectedOptions).map(opt => opt.value);
            const button = document.querySelector('button');

            if (!url || !token || printerNames.length === 0) {
                document.getElementById('result').textContent = 'يرجى إدخال جميع البيانات واختيار طابعة واحدة على الأقل';
                return;
            }

            button.disabled = true;
            button.textContent = 'جاري الإرسال...';

            try {
                const res = await fetch('http://localhost:4000/print-from-url', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url, token, printers: printerNames })
                });

                const data = await res.json();
                if (res.ok) {
                    document.getElementById('result').textContent = 'تم إرسال أمر الطباعة بنجاح';
                } else {
                    document.getElementById('result').textContent = 'فشل الطباعة: ' + data.error;
                }
            } catch (err) {
                document.getElementById('result').textContent = 'حدث خطأ في الاتصال بالخادم';
            }

            button.disabled = false;
            button.textContent = 'طباعة';
        }

        window.onload = loadPrinters;
    </script>
