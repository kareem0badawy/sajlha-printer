<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <title>إدارة الطابعات | سجلها</title>

    <!-- Bootstrap RTL & Font -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/cairo.css">
    <link rel="stylesheet" href="assets/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <script src="assets/js/all.js"></script>

</head>

<body>
    <div class="container mt-4">
        <div class="card shadow p-4">

            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs mb-4" id="printerTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="printers-tab" data-bs-toggle="tab" data-bs-target="#printers"
                        type="button" role="tab">
                        🖨️ الطابعات
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="logs-tab" data-bs-toggle="tab" data-bs-target="#logs" type="button"
                        role="tab">
                        📝 السجل
                    </button>
                </li>
            </ul>

            <!-- Tabs Content -->
            <div class="tab-content" id="printerTabsContent">
                <!-- Printers Tab -->
                <div class="tab-pane fade show active" id="printers" role="tabpanel">
                    <button onclick="loadPrinters()" class="btn btn-warning mb-3">
                        <span class="d-inline-flex align-items-center flex-row-reverse gap-2">
                            <span>🖨️</span> تحديث الطابعات
                        </span>
                    </button>
                    <table class="table table-bordered text-center table-dark">
                        <thead>
                            <tr>
                                <th>الطابعة</th>
                                <th>الحالة</th>
                            </tr>
                        </thead>
                        <tbody id="printersTableBody"></tbody>
                    </table>
                </div>

                <!-- Logs Tab -->
                <div class="tab-pane fade" id="logs" role="tabpanel">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h3 class="fw-bold mb-0">سجل الطباعة</h3>
                        <div class="btn-group">
                            <button onclick="clearLogs()" class="btn btn-sm btn-danger me-1">
                                🗑️ مسح السجل
                            </button>
                            <button onclick="loadLogs()" class="btn btn-sm btn-warning me-1">🔁 تحديث</button>
                            <button onclick="downloadLog()" class="btn btn-sm btn-success">
                                ⬇️ تحميل السجل
                            </button>
                        </div>

                    </div>
                    <ul id="logList" class="list-group list-group-flush">
                        <!-- Logs will appear here -->
                    </ul>
                </div>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JS -->
    <script>
        async function loadPrinters() {
            try {
                const res = await fetch('http://localhost:4000/printers');
                const printers = await res.json();
                renderPrinters(printers);
                logEvent("✅ تم تحميل قائمة الطابعات.");
            } catch (e) {
                alert('فشل في تحميل الطابعات');
                logEvent("❌ فشل تحميل الطابعات.");
            }
        }

        function downloadLog() {
            const link = document.createElement('a');
            link.href = 'http://localhost:4000/logs/download';
            link.download = 'print-log.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        async function clearLogs() {
            if (!confirm("هل أنت متأكد أنك تريد مسح سجل الطباعة؟")) return;

            try {
                const res = await fetch('http://localhost:4000/logs', {
                    method: 'DELETE',
                });

                const result = await res.json();

                if (res.ok) {
                    logEvent("🗑️ تم مسح السجل بنجاح.");
                    document.getElementById('logList').innerHTML = '';
                    loadLogs();
                } else {
                    logEvent(`❌ فشل مسح السجل: ${result.error}`);
                }
            } catch (err) {
                logEvent("❌ فشل الاتصال بالسيرفر لمسح السجل.");
            }
        }

        function renderPrinters(printers) {
            const tbody = document.getElementById('printersTableBody');
            tbody.innerHTML = '';
            printers.forEach(p => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${p.name}</td><td>جاهزة</td>`;
                tbody.appendChild(tr);
            });
        }

        function logEvent(message) {
            const list = document.getElementById('logList');
            const item = document.createElement('li');
            item.className = 'list-group-item bg-dark text-white';
            item.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            list.prepend(item);
        }

        async function loadLogs() {
            try {
                const res = await fetch('http://localhost:4000/logs');
                const logs = await res.json();
                renderLogs(logs);
            } catch (err) {
                logEvent("❌ فشل في تحميل سجل الطباعة من السيرفر.");
            }
        }

        function renderLogs(logs) {
            const list = document.getElementById('logList');
            list.innerHTML = '';
            logs.forEach(line => {
                const item = document.createElement('li');
                item.className = 'list-group-item bg-dark text-white';
                item.textContent = line;
                list.appendChild(item);
            });
        }

        document.getElementById('logs-tab').addEventListener('click', loadLogs)

        window.onload = loadPrinters;
    </script>
</body>

</html>
